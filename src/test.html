<!DOCTYPE html>
<html>

<head>
    <title>Play Song from User Input</title>
</head>

<body>

    <input type="file" id="songFile">
    <button onclick="playSong()">Play Song</button>

    <audio id="audioPlayer" controls></audio>

    <script>
        function playSong() {
            const songFile = document.getElementById('songFile');
            const songFileName = songFile.files[0].name;
            const songFileURL = URL.createObjectURL(songFile.files[0]);

            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songFileURL;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>

</body>

</html>
