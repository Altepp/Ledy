<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <input type="file" name="input" id="file-input" accept="audio/mp3" hidden>
    <div class="tool-tip">
        <div class="tabs">
            <ul>
                <li>
                    <a onclick="switchTab(0)" id="tab-0" class='selected-tab'>Home</a>
                </li>
                <li>
                    <a onclick="switchTab(1)" id="tab-1">Files</a>
                </li>
                <li>
                    <a onclick="switchTab(2)" id="tab-2">Properties</a>
                </li>
                <li>
                    <a onclick="switchTab(3)" id="tab-3">Song</a>
                </li>
                <li>
                    <a onclick="switchTab(4)" id="tab-4">Elements</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="content-0">
                    <button type="button" class="action-button">
                        <img src="./icon/add-circle.svg" alt="">
                        New Project
                    </button>
                    <button type="button" class="action-button" onclick="playtest()">
                        <img src="./icon/play.svg" alt="">
                        Test Play
                    </button>
                </div>
                <div id="content-1" hidden>
                    <button type="button" class="action-button">
                        <img src="./icon/play.svg" alt="">
                        Play
                    </button>
                    <button type="button" class="action-button">
                        <img src="./icon/download.svg" alt="">
                        Load
                    </button>
                </div>
                <div id="content-2" hidden>
                    <button type="button" class="action-button">
                        <img src="./icon/download.svg" alt="">
                        222222
                    </button>
                    <button type="button" class="action-button">
                        <img src="./icon/download.svg" alt="">
                        Load
                    </button>

                </div>
                <div id="content-3" hidden>
                    <button type="button" class="action-button" id="import-song">
                        <img src="./icon/download.svg" alt="">
                        Import
                    </button>
                    <button type="button" class="action-button" id="test-song">
                        <img src="./icon/play.svg" alt="">
                        Listen
                    </button>

                </div>
                <div id="content-4" hidden>
                    <button type="button" class="action-button">
                        <img src="./icon/star.svg" alt="">
                        Effects
                    </button>
                    <button type="button" class="action-button">
                        <img src="./icon/play.svg" alt="">
                        Video
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="scene">
        <div id="audio-graph">

        </div>
    </div>
    <script src="script/index.js"></script>
    <script src="script/song-importer.js"></script>
    <script src="script/tab.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/player.js" type="module"></script>



</body>

</html>
